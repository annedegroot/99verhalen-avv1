<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>99 verhalen</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <img src="images/logo.png" class="logo" alt="logo">
        <img src="images/search.png" class="search" alt="search">
        <img src="images/account.png" class="account" alt="search">
    </header>

    <img id="imgback" src="images/holiday2.jpg" alt="Achtergrond afbeelding vakantiekiekje">
    <img id="logo" src="images/logo2.png" alt="logo">
    <div id="sign-in">
        <h1>Hoi, leuk om je te ontmoeten!</h1>
        <form action="account">
           <label for="Firstname">Voornaam</label>
            <input type="text" name="Firstname" id="Firstname">
            <label for="insersion">Tussenvoegsel</label>
            <input type="text" name="tussenvoegsel" id="insersion">
            <label for="Lastname">Achternaam</label>
            <input type="text" name="Lastname" id="Lastname">
            <label for="email">E-mail</label>
            <input type="email" id="email">
            <label for="adress">Adres</label>
            <input type="text" id="adress">
            <label for="housenumber">Huisnummer</label>
            <input type="number" name="huisnummer" id="housenumber">
            <label for="zipcode">Postcode</label>
            <input type="number" name="postcode" id="zipcode">
            <label for="telephonenumber">Telefoonnummer</label>
            <input type="tel" id="telephonenumber">
            <label for="password">Wachtwoord</label>
            <input type="password" id="password">
            <label for="repeat-password">Wachtwoord herhalen</label>
            <input type="password" id="repeat-password" >
            <input type="submit" value="Account aanmaken">
        </form>
    </div>


</body>

</html>
